<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇沙成塔 SATA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 全域設定 --- */
        :root {
            --header-border-color: #333; /* 框線顏色 */
            --text-color: #2c2c2c;       /* 文字顏色 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif;
            height: 100vh;
            /* 背景圖設定：確保沙子在底部 */
            background-image: url('2.jpg'); 
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover; /* 讓圖片填滿螢幕 */
            background-attachment: fixed; /* 讓背景固定，不會隨捲動跑掉 */
            overflow-x: hidden;
        }

        /* --- 頂部導覽列 (Header) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* 您可以根據需要調整高度 */
            background: rgba(255, 255, 255, 0.9); /* 微微透明的白色背景，避免擋住太多圖 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 2px solid var(--header-border-color);
            z-index: 1000;
        }

        /* --- A區塊：選單按鈕 --- */
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid var(--header-border-color); /* 如果需要像設計圖那樣有框 */
            width: 50px;
            text-align: center;
        }

        /* --- B區塊：劇沙成塔 LOGO --- */
        .logo-section {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            border: 1px solid var(--header-border-color);
            padding: 10px 40px;
            background: #fff;
            position: absolute; /* 絕對定位以確保絕對置中 */
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- 右側容器 (包含 C 與 D) --- */
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* 靠右對齊 */
            gap: 8px; /* C與D之間的距離 */
        }

        /* --- C區塊：登入 --- */
        .login-btn {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            border: 1px solid var(--header-border-color);
            padding: 5px 20px;
            background: #fff;
            display: inline-block;
            font-size: 14px;
        }

        /* --- D區塊：搜尋欄 --- */
        .search-container input {
            padding: 5px 10px;
            border: 1px solid var(--header-border-color);
            font-size: 14px;
            width: 250px; /* 控制搜尋欄長度 */
            outline: none;
        }

        /* --- 左側滑出選單 (Sidebar) --- */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: -250px; /* 預設藏在左邊 */
            background-color: #fff;
            border-right: 1px solid #ccc;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #eee;
        }

        .sidebar a:hover {
            background-color: #f1f1f1;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* 遮罩層 (點擊可關閉選單) */
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1500;
        }

        /* --- 響應式調整 (手機版) --- */
        @media screen and (max-width: 768px) {
            .logo-section {
                position: static; /* 手機版取消絕對定位，改為流動 */
                transform: none;
                font-size: 20px;
                padding: 5px 10px;
                margin: 0 10px;
            }
            .search-container input {
                width: 150px; /* 手機版搜尋欄縮短 */
            }
            header {
                height: auto;
                padding: 10px;
                flex-wrap: wrap; /* 空間不夠時換行 */
            }
            .right-section {
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleNav()"></div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleNav()">&times;</a>
        <a href="#">首頁</a>
        <a href="#">關於劇沙成塔</a>
        <a href="#">劇本列表</a>
        <a href="#">聯絡我們</a>
    </div>

    <header>
        <div class="menu-btn" onclick="toggleNav()">
            <i class="fas fa-bars"></i>
        </div>

        <div class="logo-section">
            劇沙成塔
        </div>

        <div class="right-section">
            <a href="#" class="login-btn">登入</a>
            
            <div class="search-container">
                <input type="text" placeholder="請輸入劇本名稱/編劇名稱">
            </div>
        </div>
    </header>

    <main style="padding-top: 150px; text-align: center;">
        </main>

    <script>
        // 控制選單開關的 JavaScript
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var overlay = document.getElementById("overlay");
            
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                overlay.style.display = "none";
            } else {
                sidebar.style.left = "0px";
                overlay.style.display = "block";
            }
        }
    </script>

</body>
</html>
