<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇沙成塔 SATA - AI影視孵化與投資平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 全域變數：沙色/大地色主題 --- */
        :root {
            --primary-brown: #5D4037;   /* 深棕色 (文字/標題) */
            --sand-gold: #C5A065;       /* 金沙色 (重點強調/圖示) */
            --warm-white: #FAF9F6;      /* 暖米白 (背景底色) */
            --card-bg: rgba(255, 253, 245, 0.95); /* 卡片背景 (微透的奶油色) */
            --border-color: #E0D0B0;    /* 邊框顏色 (淺沙色) */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif;
            min-height: 100vh;
            color: var(--primary-brown);
            
            /* --- 背景圖片設定 --- */
            /* 請確保圖片檔名是 2.jpg */
            background-image: url('2.jpg'); 
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- Header 設定 --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            /* Header 改為半透明暖白色，與整體色調融合 */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 2px solid var(--border-color);
            z-index: 1000;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid var(--border-color);
            color: var(--primary-brown);
            width: 50px;
            text-align: center;
            transition: 0.3s;
        }
        .menu-btn:hover { background-color: var(--warm-white); }

        .logo-section {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            border: 2px solid var(--primary-brown);
            padding: 10px 40px;
            background: #fff;
            color: var(--primary-brown);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .login-btn {
            text-decoration: none;
            color: var(--primary-brown);
            font-weight: bold;
            border: 1px solid var(--border-color);
            padding: 5px 20px;
            background: #fff;
            display: inline-block;
            font-size: 14px;
            transition: 0.3s;
        }
        .login-btn:hover { background-color: var(--sand-gold); color: #fff; }

        .search-container input {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            width: 250px;
            outline: none;
            background-color: #fff;
        }

        /* --- 側邊選單 --- */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: -250px;
            background-color: var(--warm-white);
            border-right: 1px solid var(--border-color);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(93, 64, 55, 0.1);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: var(--primary-brown);
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #eee;
        }

        .sidebar a:hover {
            background-color: #f1f1f1;
            color: var(--sand-gold);
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--primary-brown);
        }

        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(93, 64, 55, 0.4);
            z-index: 1500;
        }

        /* --- 主要內容區塊 --- */
        main {
            padding-top: 150px;
            padding-bottom: 100px;
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Hero 標語區 */
        .hero-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 30px;
            /* 使用漸層背景 */
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(250, 245, 230, 0.85));
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(197, 160, 101, 0.15);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid var(--border-color);
        }

        .hero-title {
            font-size: 2.5rem;
            color: var(--primary-brown);
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #6d5645;
            line-height: 1.8;
        }

        /* 標題樣式 */
        .section-heading {
            text-align: center;
            font-size: 2rem;
            margin-top: 60px;
            margin-bottom: 30px;
            color: var(--primary-brown);
            text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
        }

        /* 為什麼需要 SATA (寬版卡片) */
        .wide-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(93, 64, 55, 0.08);
            border-left: 5px solid var(--sand-gold);
        }
        
        .wide-card p {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #4e342e;
            text-align: justify;
        }

        /* 三欄式卡片容器 */
        .section-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 0 10px;
        }

        /* 服務介紹卡片 */
        .info-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            flex: 1;
            min-width: 280px;
            box-shadow: 0 5px 15px rgba(93, 64, 55, 0.08);
            transition: transform 0.3s ease;
            text-align: center;
            border-top: 4px solid var(--primary-brown);
        }

        .info-card:hover {
            transform: translateY(-8px);
            background: #fff;
        }

        .card-icon {
            font-size: 3rem;
            color: var(--sand-gold);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-brown);
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #5d4037;
            line-height: 1.6;
            text-align: left;
        }

        /* 痛點分析表格樣式 */
        .pain-point-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .pain-point-box {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
        }
