<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇沙成塔 SATA - AI影視孵化與投資平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 基礎設定 --- */
        :root {
            --primary-brown: #5D4037;
            --sand-gold: #C5A065;
            --warm-white: #FAF9F6;
            --card-bg: rgba(255, 253, 245, 0.95);
            --border-color: #E0D0B0;
        }

        body {
            margin: 0; padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif;
            min-height: 100vh;
            color: var(--primary-brown);
            background-image: url('background.png'); 
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            box-sizing: border-box; border-bottom: 2px solid var(--border-color); z-index: 1000;
        }
        
        .menu-btn { font-size: 24px; cursor: pointer; padding: 10px; border: 1px solid var(--border-color); color: var(--primary-brown); width: 50px; text-align: center; transition: 0.3s; }
        .menu-btn:hover { background-color: var(--warm-white); }
        .logo-section { font-size: 28px; font-weight: bold; letter-spacing: 2px; text-align: center; border: 2px solid var(--primary-brown); padding: 10px 40px; background: #fff; color: var(--primary-brown); position: absolute; left: 50%; transform: translateX(-50%); }
        .right-section { display: flex; flex-direction: column; align-items: flex-end; justify-content: center; gap: 15px; }
        .login-btn { text-decoration: none; color: var(--primary-brown); font-weight: bold; border: 1px solid var(--border-color); padding: 5px 20px; background: #fff; display: inline-block; font-size: 14px; transition: 0.3s; cursor: pointer; }
        .login-btn:hover { background-color: var(--sand-gold); color: #fff; }
        .member-menu { font-size: 14px; font-weight: bold; color: var(--primary-brown); }
        .member-link { cursor: pointer; color: var(--primary-brown); text-decoration: none; transition: 0.3s; }
        .member-link:hover { color: var(--sand-gold); }
        .divider { margin: 0 8px; color: #ccc; }
        .search-container input { padding: 5px 10px; border: 1px solid var(--border-color); font-size: 14px; width: 250px; outline: none; background-color: #fff; }

        /* --- Sidebar --- */
        .sidebar { height: 100%; width: 250px; position: fixed; z-index: 2000; top: 0; left: -250px; background-color: var(--warm-white); border-right: 1px solid var(--border-color); overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 5px rgba(93, 64, 55, 0.1); }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: var(--primary-brown); display: block; transition: 0.3s; border-bottom: 1px solid #eee; }
        .sidebar a:hover { background-color: #f1f1f1; color: var(--sand-gold); }
        .sidebar .close-btn { position: absolute; top: 10px; right: 25px; font-size: 36px; border: none; background: none; cursor: pointer; color: var(--primary-brown); }
        #overlay { position: fixed; display: none; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(93, 64, 55, 0.4); z-index: 1500; }

        /* --- Modals --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px); z-index: 3000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #fff; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border-top: 5px solid var(--sand-gold); animation: slideIn 0.3s ease-out; }
        .modal-box.wide { max-width: 800px; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #999; transition: 0.2s; }
        .modal-close-btn:hover { color: var(--primary-brown); }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .login-submit-btn { width: 100%; padding: 10px; background-color: var(--primary-brown); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .login-submit-btn:hover { background-color: #4e342e; }
        .manage-section { margin-bottom: 30px; }
        .manage-section h3 { border-bottom: 2px solid var(--border-color); padding-bottom: 10px; color: var(--primary-brown); margin-top: 0; }
        .script-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .script-table th, .script-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .script-table th { background-color: var(--warm-white); color: var(--sand-gold); }
        .growth-positive { color: #4CAF50; font-weight: bold; }
        .growth-negative { color: #F44336; font-weight: bold; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .tag-yes { background-color: #E8F5E9; color: #2E7D32; }
        .tag-no { background-color: #FFEBEE; color: #C62828; }
        .action-btn { display: inline-block; padding: 4px 10px; margin-right: 5px; background-color: var(--warm-white); border: 1px solid var(--border-color); color: var(--primary-brown); border-radius: 3px; cursor: pointer; font-size: 12px; text-decoration: none; }
        .action-btn:hover { background-color: var(--sand-gold); color: white; }

        /* --- Main Content --- */
        main { padding-top: 150px; padding-bottom: 100px; max-width: 1100px; margin: 0 auto; position: relative; z-index: 1; }
        
        .hero-section { text-align: center; margin-bottom: 30px; padding: 40px 30px; background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(250, 245, 230, 0.85)); border-radius: 15px; box-shadow: 0 4px 20px rgba(197, 160, 101, 0.15); max-width: 900px; margin-left: auto; margin-right: auto; border: 1px solid var(--border-color); }
        .hero-title { font-size: 2.5rem; color: var(--primary-brown); margin-bottom: 15px; letter-spacing: 3px; }
        .hero-subtitle { font-size: 1.2rem; color: #6d5645; line-height: 1.8; }
        
        /* 數字區塊 */
        .stats-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 60px; padding: 0 10px; }
        .stat-card { background: rgba(255, 255, 255, 0.95); border-radius: 12px; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--sand-gold); box-shadow: 0 8px 20px rgba(93, 64, 55, 0.1); flex: 1; min-width: 250px; max-width: 320px; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-label { font-size: 1rem; color: #666; margin-bottom: 10px; font-weight: bold; }
        /* 數字大小調整區 */
        .stat-number { font-size: 4.5rem; font-weight: 800; color: var(--primary-brown); line-height: 1.2; }
        .stat-unit { font-size: 1rem; color: #888; font-weight: normal; margin-left: 5px; }
        .stat-sub { font-size: 0.9rem; margin-top: 8px; color: #2E7D32; font-weight: bold; }
        .stat-trend { color: var(--sand-gold); font-weight: bold; font-size: 0.9rem; margin-top: 8px; }

        .section-heading { text-align: center; font-size: 2rem; margin-top: 60px; margin-bottom: 30px; color: var(--primary-brown); text-shadow: 1px 1px 0px rgba(255,255,255,0.8); }
        .wide-card { background: var(--card-bg); border-radius: 12px; padding: 40px; margin: 20px; box-shadow: 0 5px 15px rgba(93, 64, 55, 0.08); border-left: 5px solid var(--sand-gold); }
        .wide-card p { font-size: 1.15rem; line-height: 1.8; color: #4e342e; text-align: justify; }
        
        .section-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 25px; padding: 0 10px; }
        .info-card { background: var(--card-bg); border-radius: 12px; padding: 30px; flex: 1; min-width: 280px; box-shadow: 0 5px 15px rgba(93, 64, 55, 0.08); transition: transform 0.3s ease; text-align: center; border-top: 4px solid var(--primary-brown); }
        .info-card:hover { transform: translateY(-8px); background: #fff; }
        .card-icon { font-size: 3rem; color: var(--sand-gold); margin-bottom: 20px; }
        .card-title { font-size: 1.4rem; margin-bottom: 15px; color: var(--primary-brown); font-weight: bold; }
        .card-text { font-size: 1rem; color: #5d4037; line-height: 1.6; text-align: left; }
        
        .pain-point-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .pain-point-box { flex: 1; min-width: 300px; background: rgba(255, 255, 255, 0.9); border: 1px solid var(--border-color); border-radius: 10px; padding: 25px; }
        .pain-point-title { font-size: 1.3rem; color: var(--primary-brown); margin-bottom: 15px; border-bottom: 2px dashed var(--sand-gold); padding-bottom: 10px; text-align: center; }
        .feature-list { list-style: none; padding: 0; text-align: left; margin-top: 10px; }
        .feature-list li { margin-bottom: 12px; padding-left: 25px; position: relative; color: #4e342e; }
        .feature-list li::before { content: "\f00c"; font-family: "Font Awesome 5 Free"; font-weight: 900; color: var(--sand-gold); position: absolute; left: 0; top: 2px; }

        /* [新增] 角色導航區塊樣式 (放在底部) */
        .role-nav-container {
            text-align: center;
            margin-top: 80px; /* 與上方區塊的距離 */
            margin-bottom: 50px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        .role-nav-title {
            font-size: 1.5rem; color: var(--primary-brown); margin-bottom: 10px; font-weight: bold;
        }
        .role-nav-subtitle {
            font-size: 1rem; color: #666; margin-bottom: 30px;
        }
        .role-nav-grid {
            display: flex; gap: 40px; justify-content: center; flex-wrap: wrap;
        }
        .role-card {
            flex: 1; min-width: 300px; max-width: 400px;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: #fff;
            position: relative;
            border: 1px solid #eee;
        }
        .role-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(197, 160, 101, 0.4); /* 金色光暈 */
        }
        .role-card a {
            display: block; width: 100%; height: 100%; text-decoration: none;
        }
        .role-card img {
            width: 100%; height: auto; display: block;
            border-bottom: 4px solid var(--sand-gold);
        }
        .role-label {
            padding: 15px; font-size: 1.1rem; color: var(--primary-brown); font-weight: bold; background: #fff;
        }
        
        @media screen and (max-width: 768px) { .logo-section { position: static; transform: none; margin: 0 auto; } header { height: auto; padding: 15px; flex-wrap: wrap; justify-content: center; gap: 15px; } .right-section { align-items: center; width: 100%; } .hero-title { font-size: 1.8rem; } main { padding-top: 200px; } }
    </style>
</head>

            <h2 style="text-align: center; color: var(--primary-brown); margin-top: 0;">會員管理
